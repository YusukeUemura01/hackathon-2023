<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/style.css') }}">
</head>
<body>
    <div id="result-score">Score {{score}}</div>
    <div id="result-rank">Rank {{rank}}</div>
    <div>
        <span id="result-num">正解問題数 {{ correctNum }}</span>
        <span id="result-time">経過時間 {{ time }}s</span>
    </div>
    <div id="S">S : 5.50 〜 6.00</div>
    <div id="A">  A  : 5.00 〜 5.49</div>
    <div id="B">  B  : 4.00 〜 4.99</div>
    <div id="C">  C  : 3.00 〜 3.99</div>
    <div id="D">  D  : 0.00 〜 3.00</div>
    <button class="button-80"id="end-bnt" onclick="location.href='./game'">もう一度プレイ</button>
    <script src="{{ url_for('static', path='/result.js') }}"></script>
</body>
</html>
